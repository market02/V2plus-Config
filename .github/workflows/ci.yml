name: Python CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run node grabber
        run: |
          python src/node_grabber.py

      - name: Commit and push changes
        run: |
          git config --local user.email "v9736982301@outlook.com"
          git config --local user.name "amessboy"
          git add subscription_links.txt
          git diff --staged --quiet || git commit -m "Update subscription links - $(date)"
          git push

      - name: Run tests
        run: |
          pytest -q
