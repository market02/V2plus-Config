name: Daily Node Grabber

permissions:
  contents: write

on:
  schedule:
    - cron: "0 8 * * *" # 每天UTC时间08:00运行（北京时间16:00）
jobs:
  grab-nodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run node crawler
        run: |
          python src/node_crawler.py

      - name: Commit and push generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Daily Node Grabber - Update subscription nodes"
          add: "data/out/"
          push: "origin HEAD --force"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subscription-nodes
          path: data/out/sub_out.txt
          retention-days: 7

      - name: Run tests
        run: |
          pytest -q
