name: Update Configs
permissions: write-all

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: update-configs
  cancel-in-progress: false # æ–°ä»»åŠ¡æ’é˜Ÿï¼Œä¸ä¸»åŠ¨å–æ¶ˆæ—§ä»»åŠ¡

